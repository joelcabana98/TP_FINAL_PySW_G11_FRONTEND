<section class="mt-header fondoContenido pb-4">
    <div class="row">
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <h3 class="text-left my-3 font-weight-bolder badge badge-danger">SECCIÓN ADMINISTRATIVA</h3>
            <!-- ====== FORMULARIO DE MODIFICAR SERVICIO ====== -->
            <form class="card p-0 was-validated estiloCar font-weight-bolder" novalidate
                (ngSubmit)="modificarServicio()" #servicioForm="ngForm">

                <h4 class="card-header text-center font-weight-bold">Modificar Servicio</h4>

                <div class="card-body bg-light">

                    <div class="row form-group">
                        <label class="col-sm-12 col-md-4" for="nombre">Nombre: </label>
                        <input type="text" class="form-control col-sm-12 col-md-8" id="nombre" name="nombre"
                            placeholder="Ingrese nombre del Servicio" [(ngModel)]="servicio.nombre"
                            #nombreServicio="ngModel" required />

                        <!-- Seccion de Error -->
                        <div *ngIf="nombreServicio.invalid && nombreServicio.touched"
                            class="invalid-feedback row col-md-8 offset-md-4">
                            <div *ngIf="nombreServicio.errors?.required && nombreServicio.touched">
                                Nombre no puede ser nulo!
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-12 col-md-4" for="imagen">Imagen: </label>
                        <input type="file" alife-file-to-base64 multiple (onFileChanged)="convertirImagen($event)"
                            class="form-control col-sm-12 col-md-8 p-0" accept="image/x-png,image/gif,image/jpeg"
                            id="imagen" name="imagen" required />
                    </div>
                    <div class="row border-0">
                        <img [src]="servicio.imagen" height="50px" class="img-thumbnail col-sm-12 col-md-6 offset-md-5">
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-12 col-md-4" for="descripcion">Descripción: </label>
                        <input type="text" class="form-control col-sm-12 col-md-8" id="descripcion" name="descripcion"
                            placeholder="Ingrese una descripción" [(ngModel)]="servicio.descripcion"
                            #descripcionServicio="ngModel" required />

                        <!-- Seccion de Error -->
                        <div *ngIf="descripcionServicio.invalid && descripcionServicio.touched"
                            class="invalid-feedback row col-md-8 offset-md-4">
                            <div *ngIf="descripcionServicio.errors?.required && descripcionServicio.touched">
                                Descripción no puede ser nulo!
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-12 col-md-4" for="activo">Activo?: </label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="actSi" name="activo" class="custom-control-input"
                                [(ngModel)]="servicio.activo" [value]="true" required>
                            <label class="custom-control-label" for="actSi">SI</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="actNo" name="activo" class="custom-control-input"
                                [(ngModel)]="servicio.activo" [value]="false" required>
                            <label class="custom-control-label" for="actNo">NO</label>
                        </div>
                    </div>

                    <div class="form-group row text-center mt-2">
                        <div class="offset-md-2 col-md-10">
                            <button type="button" class="btn btn-default" routerLink="/servicio">Cancelar</button>
                            <button type="button" class="btn btn-primary ml-2" [disabled]="!servicioForm.form.valid"
                                data-toggle="modal" data-target="#modalUp">Guardar Cambios</button>
                        </div>
                    </div>

                    <!-- MODAL DE CONFIRMACIÓN DE MODIFICACIÓN -->
                    <div class="modal fade" id="modalUp" tabindex="-1" role="dialog" aria-labelledby="modalUpServicio"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalUpServicio">Confirmar cambio de Servicio</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Seguro que desea modificar el Servicio?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                    <button type="submit" class="btn btn-primary">Si</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
