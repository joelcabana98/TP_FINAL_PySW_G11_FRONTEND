<!-- Modal Agregar Afiliado-->
<div class="modal fade" id="modalAgregarAfiliado" tabindex="-1" role="dialog" aria-labelledby="modalAgregarAfiliado" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Agregar un nuevo Afiliado
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" name="apellido" [(ngModel)]="afiliado.apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="afiliado.nombres" placeholder="Nombres">
                    </div>
                    <div class="form-group">
                        <label>DNI</label>
                        <input type="number" class="form-control" name="dni" [(ngModel)]="afiliado.dni" placeholder="D.N.I.">
                    </div>
                    <div class="form-group">
                        <label>Correo Electronico</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="afiliado.email" placeholder="Ej. ejemplo@email.com">
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono</label>
                        <input type="number" class="form-control" name="telefono" [(ngModel)]="afiliado.telefono" placeholder="Numero de Telefono">
                    </div>
                    <div class="form-group">
                        <label>Foto</label>
                        <input type="file" alife-file-to-base64 multiple class="form-control" name="imagen" (onFileChanged)="onFileChanges($event)" accept="image/x-png,image/gif,image/jpeg, image/jpg">
                        <img [src]="afiliado.imagen" width="800" height="400" class="img-fluid">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="limpiarAfiliado()">Cancelar</button>
                <button type="button" class="btn btn-primary" *ngIf="afiliado._id == null" data-dismiss="modal" (click)="agregarAfiliado()">Agregar</button>
                <button type="button" class="btn btn-primary" *ngIf="afiliado._id != null" data-dismiss="modal" (click)="actualizarAfiliado()">Actualizar</button>
            </div>
        </div>
    </div>
</div>

<!-- Operaciones CRUD -->
<div class="row mt-header">
    <div class="col-md-4 col-sm-12 my-1">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalAgregarAfiliado">
            <i class="fas fa-user-plus mr-1"></i><span>Nuevo Afiliado</span>
        </button>
    </div>
    <div class="col-md-4 col-sm-12">
        <form class="row">
            <div class="form-group col-10">
                <input type="number" class="form-control" name="dni" [(ngModel)]="dni" placeholder="Buscar D.N.I.">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" (click)="buscarPorDni()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-sm-12">
        <button type="button" class="btn btn-success" (click)="limpiarBusqueda()" *ngIf="dni != null">
            Limpiar Busqueda
        </button>
    </div>
    

    <!-- TABLA DE AFILIADOS-->

    <table class="table-responsive">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Imagen</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nombres</th>
                <th scope="col">DNI</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaAfiliado; index as i">
                <td> {{i+1}} </td>
                <td>
                    <img [src]="item.imagen" width="100" height="50" class="img-fluid"/>
                </td>
                <td> {{item.apellido}} </td>
                <td> {{item.nombres}} </td>
                <td> {{item.dni}} </td>
                <td> {{item.email}} </td>
                <td> {{item.telefono}} </td>
                <td>
                    <button class="btn btn-danger mr-1" (click)="eliminarAfiliado(item)"><i class="far fa-trash-alt"></i></button>
    
                    <button class="btn btn-warning" (click)="mostrarAfiliado(item)" data-toggle="modal" data-target="#modalAgregarAfiliado"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
