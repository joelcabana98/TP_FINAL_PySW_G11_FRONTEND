<div class="row  mt-header">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalAgregarUsuario">
        <i class="fas fa-user-plus"></i>
      </button>
    <!-- Modal Agregar Usuario-->
    <div class="modal fade" id="modalAgregarUsuario" tabindex="-1" role="dialog" aria-labelledby="modalAgregarUsuario" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" [(ngModel)]="usuario.usuario" name="email" placeholder="Correo Electronico">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" name="password" placeholder="ContraseÃ±a">
                        </div>
                        <div class="form-group">
                            <select id="categoriaModal" name="categoriaModal" class="form-control" [(ngModel)]="usuario.perfil">
                                <option value="" disabled selected>Perfil</option>
                                <option value="socio">Socio</option>
                                <option value="administrativo">Administrativo</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="activo" [checked]="usuario.activo" (change)="usuario.activo = !usuario.activo">
                            <label class="form-check-label" for="activo">
                              Activo
                            </label>
                        </div>
                        {{usuario.activo}}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="agregarUsuario()">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Lista de Usuarios-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Activo</th>
                <th scope="col">Pefil</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of listaUsuarios">
                <th>{{u.usuario}}</th>
                <td>{{u.activo && 'Si' || 'No'}}</td>
                <td>{{u.perfil | titlecase }}</td>
                <td>
                    <button class="btn btn-danger mr-1" (click)="eliminarUsuario(u)"><i class="far fa-trash-alt"></i></button>

                    <button class="btn btn-warning"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            <tr>
        </tbody>
    </table>
</div>
